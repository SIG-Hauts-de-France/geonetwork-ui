<button
    class="hidden sm:block sm:py-4 uppercase truncate text-white"
    (mouseenter)="toggleDropdown(true)"
    (mouseleave)="toggleDropdown(false)"
    translate
>
    {{ label }}
    <span class="triangle">&#9662;</span>
    <div *ngIf="showDropdown" class="dropdown-list">
        <ng-content></ng-content>
    </div>
</button>
